services:
  hbbr:
    container_name: hbbr
    image: rustdesk/rustdesk-server:latest
    command: hbbr
    volumes:
      - ./data:/root
    restart: unless-stopped
    ports:
      - 21117:21117
#      - 21119:21119
  
  hbbs:
    container_name: hbbs
    image: rustdesk/rustdesk-server:latest
    command: hbbs
    volumes:
      - ./data:/root
    restart: unless-stopped
    ports:
#      - 21114:21114
      - 21115:21115
      - 21116:21116/tcp
      - 21116:21116/udp
#      - 21118:21118
    depends_on:
      - hbbr
    
